<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/category.css" rel="stylesheet">
    <title>Shop Categories</title>
</head>
<body>
    
    <header class="head"><div class="container">Shop by category</div></header>
    <hr class="line"></hr>
    <main class="main">
    <section class="category">
        <article class="article">
            <img src="https://i.pinimg.com/originals/8a/b7/9b/8ab79b69482847a906a0ec4502158851.jpg" alt="Xmen Magazine">
            <h4><b>Limited Edition Toys</b></h4>
            <p>Action figures from the pop culture landscape</p>
            <button class="btn">ADD TO CART</button>
        </article>
    </section>
    <section class="category">
        <article class="article">
            <img src='https://cdn.onebauer.media/one/media/61bc/7b72/e9f4/a873/8f51/d566/batman-rob-1500.jpg?format=jpg&quality=80&width=440&ratio=1-1&resize=aspectfit' alt="Batman Magazine">
            <h4><b>Graphic Novels</b></h4>
            <p>New releases for the comic enthusiast</p>
            <button class="btn">ADD TO CART</button>
        </article>
    </section>

    <section class="category">
        <article class="article">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91-1dqolHfL.jpg" alt="Spiderman Magazine">
            <h4><b>Trading Cards</b></h4>
            <p>New and vintage sports and entertainment cards</p>
            <button class="btn">ADD TO CART</button>
        </article>
    </section>
    </main>
</body>
</html>
